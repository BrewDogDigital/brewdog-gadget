query RunInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            title
            hasTags(tags: ["advent-shipping"]) {
              tag
              hasTag
            }
          }
        }
      }
    }
    deliveryGroups {
      id
      deliveryOptions {
        handle
        title
        cost {
          amount
        }
      }
    }
  }
}
