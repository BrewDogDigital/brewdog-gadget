query RunInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            title
            hasTags(tags: ["shipping-discount-4.95", "shipping-discount-7.95"]) {
              tag
              hasTag
            }
          }
        }
      }
      cost {
        amountPerQuantity {
          amount
        }
      }
    }
  }
}
