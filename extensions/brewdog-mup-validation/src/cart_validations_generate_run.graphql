query CartValidationsGenerateRunInput {
  cart {
    attribute(key: "uk_region") {
      value
    }
    lines {
      id
      quantity
      attribute(key: "mup") {
        value
      }
      parentLineAttribute: attribute(key: "parent_line_id") {
        value
      }
      unitsAttribute: attribute(key: "mup_total_units") {
        value
      }
      minPriceAttribute: attribute(key: "mup_minimum_unit_price") {
        value
      }
      levyAmountAttribute: attribute(key: "mup_levy_per_item") {
        value
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          metafield(namespace: "custom", key: "total_units") {
            value
          }
        }
      }
      cost {
        amountPerQuantity {
          amount
        }
        totalAmount {
          amount
        }
      }
    }
  }
  shop {
    minimumUnitPrice: metafield(namespace: "custom", key: "minimum_unit_price") {
      value
    }
    enforcementEnabled: metafield(namespace: "custom", key: "mup_enforcement_enabled") {
      value
    }
  }
}


